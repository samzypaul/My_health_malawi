<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background-color: #0d6efd;
            color: white;
            width: 250px;
            padding: 20px;
        }
        .sidebar .profile {
            text-align: center;
        }
        .sidebar .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .sidebar .nav-link {
            color: white;
            margin: 10px 0;
        }
        .sidebar .nav-link.active {
            background-color: white;
            color: #0d6efd;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .content-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="{% static 'profile_placeholder.png' %}" alt="Profile Photo">
            <h5>{{ user.get_full_name }}</h5>
        </div>
        <nav class="nav flex-column">
            {% block sidebar %}
            <!-- Sidebar content -->
            {% endblock %}
        </nav>
    </div>
    <div class="content">
        <div class="content-header">
            {% block header %}Welcome, {{ user.get_full_name }}!{% endblock %}
        </div>
        {% block content %}
        <!-- Main content -->
        {% endblock %}
    </div>
</body>
</html>
