{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h3>Chat with {{ recipient.get_full_name }}</h3>
    <div class="chat-box mb-3 p-3 border rounded bg-light" style="height: 400px; overflow-y: scroll;">
        {% for message in messages %}
            <div class="mb-2 {% if message.sender == request.user %}text-end{% endif %}">
                <span class="badge {% if message.sender == request.user %}bg-primary{% else %}bg-secondary{% endif %}">
                    {{ message.sender.get_full_name }}
                </span>
                <p>{{ message.message }}</p>
                <small>{{ message.timestamp }}</small>
            </div>
        {% endfor %}
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary mt-2">Send</button>
    </form>
</div>
{% endblock %}
