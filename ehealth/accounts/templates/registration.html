{% extends 'layout.html' %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card mt-5">
          <div class="card-body bg-success rounded-xl bg-slate-950 text-white">
            <h2 class="card-title text-center">Registration Form</h2>
            {% if messages %}
              <ul>
                {% for message in messages %}
                  <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
            <form method="POST" action="/accountsregister/">
              {% csrf_token %}
              {{ form.as_p }}  <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
